<div class="absolute inset-0 min-w-0 text-center overflow-auto print:overflow-visible bg-cyan-400" cdkScrollable>
    <div
            class="flex flex-col sm:flex-row flex-0 sm:items-center sm:justify-between p-6 sm:py-8 sm:px-10 border-b bg-card dark:bg-transparent">
            <div class="flex-1 min-w-0">
                <!-- Breadcrumbs -->
                <div>
                    <div class="hidden sm:flex flex-wrap items-center font-medium">
                        <div>
                            <a class="whitespace-nowrap text-primary-500 text-white">Ana Sayfa</a>
                        </div>
                        <div class="flex items-center ml-1 whitespace-nowrap">
                            <mat-icon class="icon-size-5 text-secondary"
                                [svgIcon]="'heroicons_mini:chevron-right'"></mat-icon>
                            <a class="ml-1 text-primary-500 text-white">Hasta Listesi</a>
                        </div>
                        
                    </div>
                    <div class="flex sm:hidden ">
                        <a class="inline-flex items-center -ml-1.5 text-secondary font-medium text-white">
                            <mat-icon class="icon-size-5 text-secondary"
                                [svgIcon]="'heroicons_solid:chevron-left'"></mat-icon>
                            <span class="ml-1">Back</span>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    
    <div class="inline-block w-full p-6 sm:p-10 text-left print:p-0">
        <div class="m-auto w-3/4 md:w-320 p-4 md:p-16 mt-22 rounded-2xl shadow bg-card print:w-auto print:rounded-none print:shadow-none print:bg-transparent bg-white">
            <h2 class="mb-2 text-lg font-semibold text-orange-600 dark:text-white pb-5">Hasta Listesi </h2>
           

<div class="relative overflow-x-auto shadow-md sm:rounded-lg">
    <div class="pb-4 bg-white dark:bg-gray-900">
        <label for="table-search" class="sr-only">Search</label>
        <div class="relative mt-1">
            <div class="absolute inset-y-0 rtl:inset-r-0 start-0 flex items-center ps-3 pointer-events-none">
                <svg class="w-4 h-4 text-gray-500 dark:text-gray-400" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 20 20">
                    <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m19 19-4-4m0-7A7 7 0 1 1 1 8a7 7 0 0 1 14 0Z"/>
                </svg>
            </div>
            <input type="text" (input)="searchName($event)" id="table-search" class="block pt-2 ps-10 text-sm text-gray-900 border border-gray-300 rounded-lg w-80 bg-gray-50 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="Search for items">
        </div>
    </div>
    <table class="w-full text-sm text-left rtl:text-right text-gray-500 dark:text-gray-400">
        <thead class="text-xs text-gray-700 uppercase bg-gray-50 dark:bg-gray-700 dark:text-gray-400">
            <tr>
                <th scope="col" class="p-4">
                    <div class="avatar">
                        
                    </div>
                </th>
                <th scope="col" class="px-6 py-3">
                    Hasta Adı
                </th>
                <th scope="col" class="px-6 py-3">
                    Dosya Numarası
                </th>
                <th scope="col" class="px-6 py-3">
                    Detaylı Bilgi
                </th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let hasta of hastasData" class="bg-white border-b dark:bg-gray-800 dark:border-gray-700 hover:bg-gray-50 dark:hover:bg-gray-600">
                <td class="w-4 p-4">
                    <div class="avatar">
                        <div class="mask mask-squircle w-12 h-12">
                          <img src="https://img.daisyui.com/tailwind-css-component-profile-5@56w.png" alt="Avatar Tailwind CSS Component" />
                        </div>
                    </div>
                </td>
                <th scope="row" class="px-6 py-4 font-medium text-gray-900 whitespace-nowrap dark:text-white">
                    {{ hasta.ad}} {{hasta.soyad}}
                </th>
                <td class="px-6 py-4">
                    {{hasta.dosyano}}
                </td>
                <td class="px-6 py-4">
                    <button routerLink="/hasta-detay" routerLinkActive="active" ariaCurrentWhenActive="page" class="font-medium text-blue-600 dark:text-blue-500 hover:underline" type="button" (click)="goToHastaDetay()">Bilgi => </button>
                    <router-outlet></router-outlet>
                </td>
            </tr>
            
        </tbody>
    </table>
</div>

            
            
        </div>
    </div>
</div>
